<div class="input-group" >

    <label class="input-group__label" [for]="label">{{label}}</label>

    <input class="input-group__input"
    [type]="type"
    [id]="label"
    [placeholder]="placeholder" 
    [ngModel]="value" 
    (ngModelChange)="Onchange($event)"/>

    <p class="input-group__error">
        {{err ? "1":"2"}}
    </p>
    
</div>
